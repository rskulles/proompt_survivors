name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types:
      - created

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [ Release ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up MSVC
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Install CMake
        run: choco install -y cmake

      - name: Configure Project
        run: cmake -B build -S . -G "Visual Studio 17 2022" -A x64

      - name: Build Project
        run: cmake --build build --config ${{ matrix.configuration }}

      - name: Archive build files
        run: powershell Compress-Archive -Path build\${{ matrix.configuration }}\* -DestinationPath build_${{ matrix.configuration }}.zip

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build_${{ matrix.configuration }}.zip
          asset_name: build_${{ matrix.configuration }}.zip
          asset_content_type: application/zip